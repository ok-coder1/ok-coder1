name: Update Hackatime Stats

on:
  schedule:
    - cron: '30 18,0 * * *'
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: https://github.com/Wybxc/waka-readme-stats@master
        with:
          WAKATIME_API_URL: https://hackatime.hackclub.com/api/hackatime/v1
          WAKATIME_API_KEY: ${{ secrets.HACKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
